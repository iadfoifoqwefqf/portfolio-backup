<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncertica - Portfolio</title>
    <style>
        /* Reset and base styles for consistent rendering across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main container that holds all content */
        .container {
            width: 100%;
            max-width: 1400px;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Initial centered view showing business name and portfolio list */
        .main-view {
            text-align: center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        /* When content is active, slide main view to the left */
        .main-view.shifted {
            transform: translateX(-40%);
        }

        /* Business name styling */
        .business-name {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 80px;
            color: white;
        }

        /* Portfolio list container */
        .portfolio-list {
            margin-bottom: 100px;
        }

        /* Individual portfolio item styling */
        .portfolio-item {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding: 15px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            border-radius: 50px;
            display: inline-block;
            min-width: 200px;
        }

        /* Hover effects for portfolio items */
        .portfolio-item:hover {
            border-color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Active state for selected portfolio item */
        .portfolio-item.active {
            border-color: white;
            background: rgba(255, 255, 255, 0.2);
        }

        /* External hosting providers section */
        .external-section {
            margin-top: 60px;
        }

        .external-title {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Container for hosting provider logos */
        .external-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Individual hosting provider logo styling */
        .external-link {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .external-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        /* Logo images inside external links */
        .external-link img {
            max-width: 50px;
            max-height: 50px;
            object-fit: contain;
        }

        /* Content panel that slides in from the right */
        .content-panel {
            position: fixed;
            top: 0;
            right: -60%;
            width: 60%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            border-left: 2px solid white;
            padding: 60px;
            overflow-y: auto;
            transition: right 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
        }

        /* When content is active, slide panel into view */
        .content-panel.active {
            right: 0;
        }

        /* Close button for content panel */
        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: 2px solid white;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: white;
            color: black;
        }

        /* Portfolio content header */
        .portfolio-header {
            margin-bottom: 40px;
        }

        .portfolio-title {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .release-date {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .release-date strong {
            color: white;
        }

        /* Portfolio description styling */
        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Media section containing screenshot and logo */
        .media-section {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            align-items: flex-start;
        }

        /* Screenshot container */
        .screenshot-container {
            flex: 1;
        }

        .screenshot-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        .screenshot {
            width: 100%;
            height: 300px;
            background: #333;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .screenshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Logo section styling */
        .logo-section {
            width: 120px;
            flex-shrink: 0;
        }

        .logo-container {
            width: 100px;
            height: 100px;
            background: #333;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 60px;
            max-height: 60px;
            object-fit: contain;
        }

        /* Technology stack section */
        .tech-section {
            margin-bottom: 40px;
        }

        .tech-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: white;
        }

        .tech-stack {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Individual technology icon styling */
        .tech-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tech-icon img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        /* Visit/download button styling */
        .visit-section {
            margin-top: 50px;
        }

        .visit-btn {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 15px 30px;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .visit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
        }

        .visit-btn img {
            width: 24px;
            height: 24px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .business-name {
                font-size: 2.5rem;
            }
            
            .portfolio-item {
                font-size: 1.2rem;
                min-width: 150px;
            }
            
            .main-view.shifted {
                transform: translateX(-100%);
            }
            
            .content-panel {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <!-- Main container for the entire application -->
    <div class="container">
        <!-- Main view showing business name and portfolio list -->
        <div class="main-view" id="mainView">
            <!-- Business name header -->
            <h1 class="business-name">SYNCERTICA</h1>
            
            <!-- Portfolio items list -->
            <div class="portfolio-list">
                <div class="portfolio-item" onclick="showPortfolio('calculatto')">
                    CalcuLatto
                </div>
                <div class="portfolio-item" onclick="showPortfolio('billant')">
                    Billant
                </div>
                <div class="portfolio-item" onclick="showPortfolio('jdih')">
                    JDIH
                </div>
            </div>
            
            <!-- External hosting providers section -->
            <div class="external-section">
                <div class="external-title">Also available on:</div>
                <div class="external-links">
                    <!-- WordPress link -->
                    <a href="#" class="external-link">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23464646'%3E%3Cpath d='M12.017 0C5.396 0 .029 5.367.029 11.987c0 6.621 5.367 11.988 11.988 11.988s11.988-5.367 11.988-11.988C24.005 5.367 18.638.001 12.017.001zM12 21.735c-5.366 0-9.748-4.383-9.748-9.748 0-5.366 4.382-9.748 9.748-9.748s9.748 4.382 9.748 9.748c0 5.365-4.382 9.748-9.748 9.748z'/%3E%3Cpath d='M12.017 2.985A8.997 8.997 0 003.02 11.982a8.997 8.997 0 008.997 8.997A8.997 8.997 0 0021.014 11.982a8.997 8.997 0 00-8.997-8.997z' fill='%23007cba'/%3E%3C/svg%3E" alt="WordPress">
                    </a>
                    <!-- Wix link -->
                    <a href="#" class="external-link">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23FAAD14' d='M22.925 12.564c0 .382-.014.764-.043 1.143H1.118c-.029-.379-.043-.761-.043-1.143 0-.382.014-.764.043-1.143h21.764c.029.379.043.761.043 1.143z'/%3E%3Cpath fill='%23000' d='M8.711 8.711L6.284 6.284 3.857 8.711l2.427 2.427 2.427-2.427z'/%3E%3C/svg%3E" alt="Wix">
                    </a>
                    <!-- Render link -->
                    <a href="#" class="external-link">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000'%3E%3Cpath d='M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z'/%3E%3C/svg%3E" alt="Render">
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Content panel that slides in from the right -->
        <div class="content-panel" id="contentPanel">
            <!-- Close button to return to main view -->
            <button class="close-btn" onclick="hidePortfolio()">&times;</button>
            
            <!-- Dynamic content area for portfolio details -->
            <div id="portfolioContent">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Portfolio data containing all project information
        const portfolioData = {
            calculatto: {
                title: 'CalcuLatto',
                releaseDate: 'March 15, 2024',
                description: 'A powerful scientific calculator app with advanced mathematical functions, history tracking, and intuitive user interface. Perfect for students, engineers, and professionals who need reliable calculations on the go.',
                logo: null, // Will show placeholder
                screenshot: null, // Will show placeholder
                techStack: ['Android', 'Java'], // Icons will be shown as placeholders
                visitButton: {
                    text: 'Get it on Google Play',
                    url: '#',
                    icon: 'play-store'
                }
            },
            billant: {
                title: 'Billant',
                releaseDate: 'January 22, 2024',
                description: 'Smart billing and invoice management system designed for small to medium businesses. Track expenses, generate professional invoices, and manage client payments all in one place.',
                logo: null,
                screenshot: null,
                techStack: ['React', 'Node.js', 'MongoDB'],
                visitButton: {
                    text: 'Visit Website',
                    url: '#',
                    icon: 'web'
                }
            },
            jdih: {
                title: 'JDIH',
                releaseDate: 'November 8, 2023',
                description: 'Legal Information and Documentation System (Jaringan Dokumentasi dan Informasi Hukum) for government institutions to manage and publish legal documents efficiently.',
                logo: null,
                screenshot: null,
                techStack: ['PHP', 'MySQL', 'Bootstrap'],
                visitButton: {
                    text: 'View Project',
                    url: '#',
                    icon: 'web'
                }
            }
        };

        /**
         * Shows the selected portfolio content panel
         * @param {string} portfolioId - The ID of the portfolio to display
         */
        function showPortfolio(portfolioId) {
            const mainView = document.getElementById('mainView');
            const contentPanel = document.getElementById('contentPanel');
            const portfolioContent = document.getElementById('portfolioContent');
            
            // Get portfolio data
            const portfolio = portfolioData[portfolioId];
            if (!portfolio) return;

            // Update active state for portfolio items
            document.querySelectorAll('.portfolio-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            // Generate content HTML for the selected portfolio
            portfolioContent.innerHTML = `
                <div class="portfolio-header">
                    <h2 class="portfolio-title">${portfolio.title}</h2>
                    <div class="release-date"><strong>Release date:</strong> ${portfolio.releaseDate}</div>
                </div>
                
                <div class="description">
                    ${portfolio.description}
                </div>
                
                <div class="media-section">
                    <div class="screenshot-container">
                        <div class="screenshot-title">Screenshot</div>
                        <div class="screenshot">
                            ${portfolio.screenshot ? `<img src="${portfolio.screenshot}" alt="Screenshot">` : 'Screenshot'}
                        </div>
                    </div>
                    
                    <div class="logo-section">
                        <div class="logo-container">
                            ${portfolio.logo ? `<img src="${portfolio.logo}" alt="Logo">` : ''}
                        </div>
                        
                        <div class="tech-section">
                            <div class="tech-title">Tech stacks</div>
                            <div class="tech-stack">
                                ${portfolio.techStack.map(tech => `
                                    <div class="tech-icon" title="${tech}">
                                        ${getTechIcon(tech)}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="visit-section">
                    <a href="${portfolio.visitButton.url}" class="visit-btn">
                        ${getButtonIcon(portfolio.visitButton.icon)}
                        ${portfolio.visitButton.text}
                    </a>
                </div>
            `;

            // Trigger animations to show content panel
            mainView.classList.add('shifted');
            setTimeout(() => {
                contentPanel.classList.add('active');
            }, 200);
        }

        /**
         * Hides the portfolio content panel and returns to main view
         */
        function hidePortfolio() {
            const mainView = document.getElementById('mainView');
            const contentPanel = document.getElementById('contentPanel');
            
            // Remove active states and trigger closing animations
            contentPanel.classList.remove('active');
            setTimeout(() => {
                mainView.classList.remove('shifted');
                // Clear active state from portfolio items
                document.querySelectorAll('.portfolio-item').forEach(item => {
                    item.classList.remove('active');
                });
            }, 200);
        }

        /**
         * Returns appropriate icon for technology stack
         * @param {string} tech - Technology name
         * @returns {string} HTML for tech icon
         */
        function getTechIcon(tech) {
            const icons = {
                'Android': '🤖',
                'Java': '☕',
                'React': '⚛️',
                'Node.js': '🟢',
                'MongoDB': '🍃',
                'PHP': '🐘',
                'MySQL': '🐬',
                'Bootstrap': '🅱️'
            };
            return icons[tech] || '💻';
        }

        /**
         * Returns appropriate icon for visit button
         * @param {string} iconType - Type of button icon
         * @returns {string} HTML for button icon
         */
        function getButtonIcon(iconType) {
            const icons = {
                'play-store': '📱',
                'web': '🌐'
            };
            return icons[iconType] || '🔗';
        }

        // Handle escape key to close content panel
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                hidePortfolio();
            }
        });
    </script>
</body>
</html>
