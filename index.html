<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Syncertica - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="main-content">
      <div class="left-panel" id="leftPanel">
        <div class="left-content">
          <h1 class="business-name">SYNCERTICA</h1>
          <ul class="portfolio-list">
            <li onclick="showPortfolio('calculatto', this)">CalcuLatto</li>
            <li onclick="showPortfolio('billant', this)">Billant</li>
            <li onclick="showPortfolio('jdih', this)">JDIH</li>
          </ul>
        </div>
      </div>
      <div class="right-panel" id="rightPanel">
        <div id="portfolioContent" class="portfolio-box">
          <!-- Dynamic content inserted here -->
        </div>
      </div>
    </div>

    <div class="bottom-bar">
      <p>Also available on:</p>
      <div class="external-logos">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/WordPress_logo.svg" alt="WordPress" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Wix.com_website_logo.svg" alt="Wix" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Render-logo.svg" alt="Render" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
